    <div class="main">
    <div class="container">
        <h1 class="heading">Cash Register</h1>
        <p class="description">Enter the bill amount and cash given by the customer and know minimum number of notes to
            return.
        </p>

        <label for="bill-amount">Bill Amount:</label>
        <input type="number" id="bill-amount" placeholder="Enter the Bill Amounts in Digits Only">

        <button id="check-btn">Check</button>

        <p id="error-msg">

        </p>
    

        <label for="cash-given">Cash Given:</label>
        <input type="number" id="cash-given">
    </div>
<div class="table-section">
        <table class="change-tbl">
            <caption>Return Change</caption>
            <tr>
                <th>No. of Notes</th>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
            </tr>
            <tr>
                <th>Notes</th>
                <td>2000</td>
                <td>500</td>
                <td>200</td>
                <td>100</td>
                <td>50</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </table>
</div>
