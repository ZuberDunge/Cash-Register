<body>
    <div class="app">
        <div class="bg-nav">
            <div class="nav">
                <h1 class="heading">Cash Register</h1>
                <!-- <input type="color" value="#2e4eef" id="color-picker"> -->
                <a href="https://github.com/ZuberDunge/Cash-Register">
                    <i class="fab fa-github"></i>
                    <span>
                        View on GitHub <i class="fas fa-external-link-alt"></i>
                    </span>

                </a>
            </div>
        </div>

        <div class="main">
            <div class="flex">
                <div class="flexbox-1">
                    <div class="container">
                        <p class="description rich-black">
                            Enter the total bill amount and cash given by the customer and know minimum number of notes
                            to
                            return.
                        </p>

                        <label for="bill-amount">Bill Amount:</label>
                        <input type="number" id="bill-amount" placeholder="Enter the Bill Amounts in Digits Only">

                        <button id="next-btn" style="display: none;">Next</button>

                        <p id="error-msg"></p>

                        <div id="after-next" style="display: none;">
                            <label for="cash-given">Cash Given:</label>
                            <input placeholder="Enter the Cash Given" type="number" id="cash-given">
                            <button id="check-btn" style="display: none;">Check</button>
                        </div>
                    </div>
                </div>
                <div class="flexbox-2">
                    <img src="./Receiptx.png" alt="">
                </div>

            </div>

            <div class="table-section" style="display: none;">
                <table class="change-tbl">
                    <caption>Return Change <span id="close-btn">
                            <i class="fas fa-times"></i></caption>
                    </span>
                    <tr>
                        <th>No. of Notes</th>
                        <th>Notes</th>
                    </tr>
                    <tr>
                        <td>2000</td>
                        <td class="no-of-notes"></td>
                    </tr>
                    <tr>
                        <td>500</td>
                        <td class="no-of-notes"></td>
                    </tr>
                    <tr>
                        <td>100</td>
                        <td class="no-of-notes"></td>
                    </tr>
                    <tr>
                        <td>20</td>
                        <td class="no-of-notes"></td>
                    </tr>
                    <tr>
                        <td>10</td>
                        <td class="no-of-notes"></td>
                    </tr>
                    <tr>
                        <td>5</td>
                        <td class="no-of-notes"></td>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td class="no-of-notes"></td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="footer">
            <footer>
                <ul class="links social-links list-non-bullets">
                    <li class="list-item-inline icon-social"><a class="link" href="https://github.com/ZuberDunge"><i
                                class="fab fa-github social"></i></a></li>
                    <li class="list-item-inline icon-social"><a class="link"
                            href="https://www.instagram.com/zuberdunge/"><i class="fab fa-instagram social"></i></a>
                    </li>
                    <li class="list-item-inline icon-social"><a class="link"
                            href="https://www.linkedin.com/in/zuberdunge/"><i class="fab fa-linkedin-in social"></i></a>
                    </li>
                    <li class="list-item-inline icon-social"><a class="link"
                            href="https://www.twitter.com/zuberdunge/"><i class="fab fa-twitter social"></i></a></li>
                    <li class="list-item-inline icon-social"><a class="link" href="mailto:iamZuberDunge@gmail.com"><i
                                class="fas fa-envelope social"></i></a></li>
                    <!-- <li class="list-item-inline icon-social"><a class="link" href="zuberdunge.hashnode.dev"><img class="social custom-icon" src="icons/hashnode.svg"></a></li> -->
                </ul>

                                Zuber Dunge </strong> <i class="fas fa-external-link-alt"></i></a></span></p>
            </footer>
        </div>
    </div>


    <div class="table-section" style="display: none;">
        <table class="change-tbl">
            <caption class="rich-black">Return Change <span id="close-btn">
                    <i class="fas fa-times"></i></caption>
            </span>
            <tr>
                <th>No. of Notes</th>
                <th>Notes</th>
            </tr>
            <tr>
                <td>2000</td>
                <td class="no-of-notes"></td>
            </tr>

            <tr>
